<div class="container-fluid">
    <div class="container">
        <div class="row">
            <div class="col-md-3 mt-3" *ngFor='let component of components'>
                <a [routerLink]="component.route">
                    <div class="card">
                        <img class="card-img-top" [src]="component.src" alt="Card image cap">
                        <div class="card-body">
                            <h5 class="card-title">{{component.name}}</h5>
                        </div>
                    </div>
                </a>
            </div>
        </div>
    </div>
</div>
