<div class="form-check">
    <input class="form-check-input" type="checkbox" id="defaultCheck1" (click)="hideXGrid($event)" checked>
    <label class="form-check-label" for="defaultCheck1">
    X Grid
  </label>
</div>

<div class="form-check">
    <input class="form-check-input" type="checkbox" id="defaultCheck2" (click)="hideYGrid($event)" checked>
    <label class="form-check-label" for="defaultCheck2">
   Y Grid
  </label>
</div>

<div class="form-check">
    <input class="form-check-input" type="checkbox" id="defaultCheck3" (click)="hideXAxisLine($event)" checked>
    <label class="form-check-label" for="defaultCheck3">
  X-Axis
  </label>
</div>

<div class="form-check">
    <input class="form-check-input" type="checkbox" id="customCheck4" (click)="hideYAxisLine($event)" checked>
    <label class="form-check-label" for="customCheck4">Y-Axis
  </label>
</div>

<div *ngIf="isLegendEnabled" class="form-check">
    <input class="form-check-input" type="checkbox" id="customCheck5" (click)="hideLegend($event)" checked>
    <label class="form-check-label" for="customCheck5">Legend
  </label>
</div>
